[appearance]
	# Nome: Centralizar barra de busca
	# Descrição: Move a barra de busca do JEI para o centro-inferior da tela.
	# Valores válidos: [true, false]
	# Valor padrão: false
	centerSearch = false

	# Nome: Altura da interface de receitas
	# Descrição: Altura máxima da interface de receitas (em pixels).
	# Valores válidos: Any integer greater than or equal to 175
	# Valor padrão: 350
	recipeGuiHeight = 350


[cheating]
	# Nome: Modo Give
	# Descrição: Escolha se o JEI deve entregar o item diretamente no inventário ou pelo cursor.
	# Valores válidos: [INVENTORY, MOUSE_PICKUP]
	# Valor padrão: MOUSE_PICKUP
	giveMode = MOUSE_PICKUP

	# Nome: Ativar trapaça para barra rápida com atalhos
	# Descrição: Permite trapacear itens diretamente para a barra rápida com Shift + números.
	# Valores válidos: [true, false]
	# Valor padrão: false
	cheatToHotbarUsingHotkeysEnabled = false

	# Nome: Mostrar ingredientes ocultos
	# Descrição: Exibe ingredientes que não aparecem no menu criativo.
	# Valores válidos: [true, false]
	# Valor padrão: false
	showHiddenIngredients = false

	# Nome: Mostrar receitas por tags
	# Descrição: Exibe receitas associadas a tags de itens e blocos.
	# Valores válidos: [true, false]
	# Valor padrão: false
	showTagRecipesEnabled = false


[bookmarks]
	# Nome: Adicionar favoritos no início
	# Descrição: Se ativado, adiciona novos favoritos no início da lista. Caso contrário, no final.
	# Valores válidos: [true, false]
	# Valor padrão: false
	addBookmarksToFrontEnabled = false

	# Nome: Arrastar para reordenar favoritos
	# Descrição: Permite reordenar favoritos arrastando-os na lista.
	# Valores válidos: [true, false]
	# Valor padrão: true
	dragToRearrangeBookmarksEnabled = true


[tooltips]
	# Nome: Funcionalidades das dicas de favoritos
	# Descrição: Recursos extras para as dicas de favoritos.
	# Valores válidos: A comma-separated list containing values of:
	# [PREVIEW, INGREDIENTS]
	# Valor padrão: PREVIEW
	bookmarkTooltipFeatures = PREVIEW

	# Nome: Shift para ver dicas de favoritos
	# Descrição: Mantenha Shift pressionado para mostrar os recursos das dicas de favoritos.
	# Valores válidos: [true, false]
	# Valor padrão: true
	holdShiftToShowBookmarkTooltipFeatures = true

	# Nome: Mostrar nomes das abas criativas
	# Descrição: Mostra os nomes das abas criativas nas dicas de ingredientes.
	# Valores válidos: [true, false]
	# Valor padrão: false
	showCreativeTabNamesEnabled = false

	# Nome: Mostrar conteúdo de tags
	# Descrição: Exibe os conteúdos das tags nas dicas.
	# Valores válidos: [true, false]
	# Valor padrão: true
	tagContentTooltipEnabled = true

	# Nome: Ocultar tags com um único ingrediente
	# Descrição: Oculta o conteúdo da tag quando há apenas um ingrediente nela.
	# Valores válidos: [true, false]
	# Valor padrão: true
	hideSingleTagContentTooltipEnabled = true

	# Nome: Recipe Ingredient Summary
	# Descrição: Show a summary of ingredients needed for a recipe, on its output ingredient's tooltip.
	# Valores válidos: [true, false]
	# Valor padrão: false
	enableRecipesGuiIngredientsSummary = false


[performance]
	# Nome: Busca com pouca memória
	# Descrição: Ativa um modo de busca que usa menos RAM, porém mais lento.
	# Valores válidos: [true, false]
	# Valor padrão: false
	lowMemorySlowSearchEnabled = false


[lookups]
	# Nome: Buscar conteúdo de fluidos
	# Descrição: Ao buscar receitas com itens que contêm fluidos, também buscar receitas dos fluidos.
	# Valores válidos: [true, false]
	# Valor padrão: false
	lookupFluidContentsEnabled = false

	# Nome: Buscar tags de blocos em itens
	# Descrição: Ao buscar por tags de itens, também incluir tags dos blocos padrão desses itens.
	# Valores válidos: [true, false]
	# Valor padrão: true
	lookupBlockTagsEnabled = true


[lookupHistory]
	# Nome: Enabled
	# Descrição: Display or hide the lookup history overlay.
	# Valores válidos: [true, false]
	# Valor padrão: false
	enabled = false

	# Nome: Max Rows
	# Descrição: Max number of rows to display in the lookup history overlay.
	# Valores válidos: An integer in the range [1, 7] (inclusive)
	# Valor padrão: 2
	maxRows = 2

	# Nome: Max Ingredients
	# Descrição: Max number of lookup history ingredients to save.
	# Valores válidos: An integer in the range [10, 1000] (inclusive)
	# Valor padrão: 100
	maxIngredients = 100

	# Nome: Display Side
	# Descrição: Side of the screen to display the lookup history overlay.
	# Valores válidos: [LEFT, RIGHT]
	# Valor padrão: LEFT
	displaySide = LEFT


[advanced]
	# Nome: Capturar erros de renderização
	# Descrição: Captura erros de renderização causados por ingredientes de mods e tenta se recuperar em vez de travar.
	# Valores válidos: [true, false]
	# Valor padrão: true
	catchRenderErrorsEnabled = true


[input]
	# Nome: Atraso de arrasto
	# Descrição: Tempo (em milissegundos) para considerar um clique longo como arrasto.
	# Valores válidos: An integer in the range [0, 1000] (inclusive)
	# Valor padrão: 150
	dragDelayInMilliseconds = 150

	# Nome: Velocidade de rolagem suave
	# Descrição: Velocidade da rolagem do mouse nas áreas com rolagem suave (em pixels).
	# Valores válidos: An integer in the range [1, 50] (inclusive)
	# Valor padrão: 9
	smoothScrollRate = 9


[sorting]
	# Nome: Etapas de ordenação de ingredientes
	# Descrição: Ordem de ordenação da lista de ingredientes.
	# Valores válidos: A comma-separated list containing values of:
	# [MOD_NAME, INGREDIENT_TYPE, ALPHABETICAL, CREATIVE_MENU, TAG, ARMOR, MAX_DURABILITY]
	# Valor padrão: MOD_NAME, INGREDIENT_TYPE, CREATIVE_MENU
	ingredientSortStages = MOD_NAME, INGREDIENT_TYPE, CREATIVE_MENU

	# Nome: Etapas de ordenação de receitas
	# Descrição: Ordem de exibição das receitas.
	# Valores válidos: A comma-separated list containing values of:
	# [BOOKMARKED, CRAFTABLE]
	# Valor padrão: BOOKMARKED, CRAFTABLE
	recipeSorterStages = BOOKMARKED, CRAFTABLE


[search]
	# Nome: Modo de busca por @Mod
	# Descrição: Modo de busca por nomes de mods (prefixo: @).
	# Valores válidos: [ENABLED, REQUIRE_PREFIX, DISABLED]
	# Valor padrão: REQUIRE_PREFIX
	modNameSearchMode = REQUIRE_PREFIX

	# Nome: Modo de busca por #Tag
	# Descrição: Modo de busca por tags (prefixo: #).
	# Valores válidos: [ENABLED, REQUIRE_PREFIX, DISABLED]
	# Valor padrão: REQUIRE_PREFIX
	tagSearchMode = REQUIRE_PREFIX

	# Nome: Modo de busca por $Tooltip
	# Descrição: Modo de busca por dicas (prefixo: $).
	# Valores válidos: [ENABLED, REQUIRE_PREFIX, DISABLED]
	# Valor padrão: ENABLED
	tooltipSearchMode = ENABLED

	# Nome: Modo de busca por ^Cor
	# Descrição: Modo de busca por cores (prefixo: ^).
	# Valores válidos: [ENABLED, REQUIRE_PREFIX, DISABLED]
	# Valor padrão: DISABLED
	colorSearchMode = DISABLED

	# Nome: Modo de busca por &Localização
	# Descrição: Modo de busca por IDs de recursos (prefixo: &).
	# Valores válidos: [ENABLED, REQUIRE_PREFIX, DISABLED]
	# Valor padrão: DISABLED
	resourceLocationSearchMode = DISABLED

	# Nome: Modo de busca por %Aba Criativa
	# Descrição: Modo de busca por abas do modo criativo (prefixo: %).
	# Valores válidos: [ENABLED, REQUIRE_PREFIX, DISABLED]
	# Valor padrão: DISABLED
	creativeTabSearchMode = DISABLED

	# Nome: Buscar em dicas avançadas
	# Descrição: Busca em dicas avançadas (visíveis com F3 + H).
	# Valores válidos: [true, false]
	# Valor padrão: false
	searchAdvancedTooltips = false

	# Nome: Buscar por IDs de mods
	# Descrição: Inclui busca por IDs de mods além dos nomes.
	# Valores válidos: [true, false]
	# Valor padrão: true
	searchModIds = true

	# Nome: Buscar por apelidos de mods
	# Descrição: Inclui apelidos de mods adicionados por plugins.
	# Valores válidos: [true, false]
	# Valor padrão: true
	searchModAliases = true

	# Nome: Buscar por nomes abreviados
	# Descrição: Busca por letras iniciais dos nomes dos mods.
	# Valores válidos: [true, false]
	# Valor padrão: false
	searchShortModNames = false

	# Nome: Buscar por apelidos de ingredientes
	# Descrição: Inclui apelidos de ingredientes adicionados por plugins.
	# Valores válidos: [true, false]
	# Valor padrão: true
	searchIngredientAliases = true


[ingredientList]
	# Nome: Máximo de linhas
	# Descrição: Número máximo de linhas visíveis.
	# Valores válidos: An integer in the range [1, 100] (inclusive)
	# Valor padrão: 16
	maxRows = 16

	# Nome: Máximo de colunas
	# Descrição: Número máximo de colunas visíveis.
	# Valores válidos: An integer in the range [2, 100] (inclusive)
	# Valor padrão: 9
	maxColumns = 9

	# Nome: Alinhamento horizontal
	# Descrição: Alinhamento horizontal da lista de ingredientes.
	# Valores válidos: [LEFT, CENTER, RIGHT]
	# Valor padrão: RIGHT
	horizontalAlignment = RIGHT

	# Nome: Alinhamento vertical
	# Descrição: Alinhamento vertical da lista de ingredientes.
	# Valores válidos: [TOP, CENTER, BOTTOM]
	# Valor padrão: TOP
	verticalAlignment = TOP

	# Nome: Visibilidade da navegação
	# Descrição: Exibe os botões de navegação no topo. Use AUTO_HIDE para mostrar apenas quando houver várias páginas.
	# Valores válidos: [ENABLED, AUTO_HIDE, DISABLED]
	# Valor padrão: ENABLED
	buttonNavigationVisibility = ENABLED

	# Nome: Exibir fundo
	# Descrição: Exibe uma textura de fundo atrás da lista de ingredientes.
	# Valores válidos: [true, false]
	# Valor padrão: false
	drawBackground = false


[bookmarkList]
	# Nome: Máximo de linhas
	# Descrição: Número máximo de linhas visíveis.
	# Valores válidos: An integer in the range [1, 100] (inclusive)
	# Valor padrão: 16
	maxRows = 16

	# Nome: Máximo de colunas
	# Descrição: Número máximo de colunas visíveis.
	# Valores válidos: An integer in the range [2, 100] (inclusive)
	# Valor padrão: 9
	maxColumns = 9

	# Nome: Alinhamento horizontal
	# Descrição: Alinhamento horizontal da lista de favoritos.
	# Valores válidos: [LEFT, CENTER, RIGHT]
	# Valor padrão: LEFT
	horizontalAlignment = LEFT

	# Nome: Alinhamento vertical
	# Descrição: Alinhamento vertical da lista de favoritos.
	# Valores válidos: [TOP, CENTER, BOTTOM]
	# Valor padrão: TOP
	verticalAlignment = TOP

	# Nome: Visibilidade da navegação
	# Descrição: Exibe os botões de navegação no topo. Use AUTO_HIDE para mostrar apenas quando houver várias páginas.
	# Valores válidos: [ENABLED, AUTO_HIDE, DISABLED]
	# Valor padrão: ENABLED
	buttonNavigationVisibility = ENABLED

	# Nome: Exibir fundo
	# Descrição: Exibe uma textura de fundo atrás da lista de favoritos.
	# Valores válidos: [true, false]
	# Valor padrão: false
	drawBackground = false


